<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Add Student</title>
</h:head>
<h:body>
	<h:form>
		<div class="form-group">
			Enter Student Id
			<h:inputText class="form-control" value="#{studentBean.id}" />
		</div>
		<div class="form-group">
			Enter Student Name
			<h:inputText class="form-control" value="#{studentBean.name}" />
		</div>
		<div class="form-group">
			Enter Student Phone
			<h:inputText class="form-control" value="#{studentBean.phone}" />
		</div>
		<h:commandButton value="add Student"
			action="#{studentBean.addStudent}" />
		<f:ajax listener="#{inputTextMeasurement.resetValue()}" />
	</h:form>
</h:body>
</html>
